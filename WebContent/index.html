<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <div id="recipes"></div>
  </body>
  <script>
      var request = new XMLHttpRequest();
      request.open('GET', 'ws/recipe', false);
      request.send(null);
      var recipes = JSON.parse(request.responseText);

      var list = document.getElementById("recipes");
      recipes.forEach(function(recipe) {
          var div = document.createElement("div");
          div.innerHTML = recipe.title + ": " + recipe.description;
          list.appendChild(div);
      });
  </script>
</html>
